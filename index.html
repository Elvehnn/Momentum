<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/owfont-regular.css"/>
  <link rel="stylesheet" href="styles/style.css" />
  <title>Momentum</title>
</head>
<body class="body-container">
  <div class="overlay"></div>
  <div class="modal">
    
    <section class="header">
      <div class="change-image">
        <h3>Change image</h3>
        <button class="change-image-button"></button>
      </div>
      <div class="weather-container">
        <div class="city" contenteditable="true"></div>
        <div class="weather-icon owf"></div>
        <h2 class="temperature"></h2>
        <h3 class="weather-description"></h3>
      </div>
    </section>

    <section class="central-block">
      <time class="timer"></time>
      <div class="date"></div>

      <h1>
        <span class="welcome"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
    
      <h2>What Is Your Focus For Today?</h2>
      <h3 class="focus" contenteditable="true"></h3>
    </section>

  <section class="quote-wrapper">
    <blockquote class="quote"></blockquote>
    <button class="change-quote-button"></button>
  </section>
  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
